<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
      .step-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .step {
        width: 60px;
        height: 30px;
        border: 2px solid #37c1ad;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        font-size: 13px;
        font-weight: normal;
        color: #000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .step.active {
        background-color: #37c1ad;
        color: white;
      }
      .step-line {
        width: 40px;
        height: 2px;
        background-color: orange;
        border-radius: 5px;
        margin-top: 14px; /* Adjust line position */
      }
      .step-line-dashed {
        border-top: 2px dashed orange;
        margin-top: 0px;
        width: 100%;
      }
      .font-16 {
        font-size: 16px;
        font-weight: 500;
      }
      .form-control, .form-select {
      border-radius: 10px !important;
    }
    .input-group .form-control {
      border-radius: 8px !important;
    }
    .input-group .btn {
      border-radius: 0 10px 10px 0 !important;
      color: orange !important;
      border: 1px solid #ced4da;
      background: #fff;
      font-weight: 500;
      padding-right: 22px;
    }
    .verify-text {
      position: absolute;
      top: 50%;
      right: 25px;
      transform: translateY(-50%);
      color: orange;
      font-weight: 500;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    .position-relative .form-control {
      padding-right: 80px;
    }
    .input-group-text {
      background: transparent;
      border: none;
      padding-right: 3px;
      color: grey;
    }
    .pe-70{
        padding-right: 70px;
    }
    .btn-outline-warning{
        color: #eb8b24; 
        border-color: #eb8b24;
    }
    .btn-outline-warning:hover{
        color: #fff; 
        background-color: #eb8b24;
    }
    .btn-warning{
       color: #fff; 
        background-color: #eb8b24;
    }
    .btn-warning:hover{
       color: #fff !important; 
        background-color: #eb8b24 important;
    }
    .form-check-input:checked {
      background-color: #EF8903;
      border-color: #EF8903;
    }
    .form-check-input:focus {
      border-color: #EF8903;
      box-shadow: 0 0 0 0.25rem rgba(239, 137, 3, 0.25);
    }

    </style>
  </head>
  <body>
    <div class="container my-5">
        <h5 >Application Form</h5>
    </div>
    <div class="container mt-5 w-25 mb-3">
      <div class="step-container">
        <div class="step active">
          1
        </div>
        <div class="step-line-dashed"></div>
        <div class="step active">
          2
        </div>
        <div class="step-line-dashed"></div>
        <div class="step">
          3
        </div>
      </div>
    </div>
    <div class="container border-bottom mb-3">
        <h6 class="font-16">Personal Information</h6>
    </div>
  <div class="container mt-4">
    <form>
      <div class="row g-4 align-items-end">
        
        <div class="col-md-6">
          <label class="form-label">Salutation</label>
          <select class="form-select">
            <option selected>Select</option>
            <option value="mr">Mr</option>
            <option value="mrs">Mrs.</option>
            <option value="ms">Ms</option>
            <option value="Drcambridge">Dr</option>
          </select>
        </div>
        <div class="col-md-6 position-relative">
          
        </div>
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <div class="input-group">
            <input type="text" class="form-control" />
          </div>
        </div>
         <div class="col-md-6">
          <label class="form-label">Middle Name</label>
          <div class="input-group">
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <div class="input-group">
            <input type="text" class="form-control" />
          </div>
        </div>
         <div class="col-md-6">
          <label class="form-label">Gender</label>
          <div class="d-flex mt-2 gap-5" >
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female">
              <label class="form-check-label" for="female">Female</label>
            </div>
           
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Date of Birth (As per certificate for records)</label>
          <input type="date" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Date of Birth (Original/Actual for internal records)</label>
          <input type="date" class="form-control" />
        </div>
        <div class="col-12">
          <label class="form-label">Marital Status</label>
          <div class="d-flex mt-2" style="gap: 4rem;">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="marital" id="married" value="married">
              <label class="form-check-label" for="married">Married</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="marital" id="unmarried" value="unmarried" checked>
              <label class="form-check-label" for="unmarried">Unmarried</label>
            </div>
           
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Spouse  Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Spouse Mobile No</label>
          <input type="tel" class="form-control" placeholder="+91 XXXXXXXXXX" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Spouse Email ID</label>
          <input type="email" class="form-control" placeholder="father@example.com" />
        </div>
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
          <label class="form-label">Date of Anniversary</label>
          <input type="date" class="form-control" />
        </div>
        <div class="col-md-6">
          </div>
      </div>
    </form>
  </div>
  <div class="container border-bottom mb-3 mt-5">
        <h6 class="font-16">Address Details</h6>
    </div>
  <div class="container mt-4">
    <h6 class="mb-3" style="font-size: 14px; color: #666;">Present Address</h6>
    <form>
      <div class="row g-4 align-items-end">
        <div class="col-md-6">
          <label class="form-label">House No/Building</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Locality/Area</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Pincode</label>
          <input type="text" class="form-control" maxlength="6" />
        </div>
        <div class="col-md-6">
          <label class="form-label">City</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">State</label>
          <select class="form-select">
            <option selected>Select State</option>
            <option value="maharashtra">Maharashtra</option>
            <option value="delhi">Delhi</option>
            <option value="karnataka">Karnataka</option>
            <option value="gujarat">Gujarat</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Country</label>
          <select class="form-select">
            <option selected>Select Country</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
          </select>
        </div>
        <div class="col-12 mt-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="sameAddress">
            <label class="form-check-label" for="sameAddress">
              Check if Present address is same as Permanent Address
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="container mt-4">
    <h6 class="mb-3" style="font-size: 14px; color: #666;">Permanent Address</h6>
    <form>
      <div class="row g-4 align-items-end">
        <div class="col-md-6">
          <label class="form-label">House No/Building</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Locality/Area</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Pincode</label>
          <input type="text" class="form-control" maxlength="6" />
        </div>
        <div class="col-md-6">
          <label class="form-label">City</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">State</label>
          <select class="form-select">
            <option selected>Select State</option>
            <option value="maharashtra">Maharashtra</option>
            <option value="delhi">Delhi</option>
            <option value="karnataka">Karnataka</option>
            <option value="gujarat">Gujarat</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Country</label>
          <select class="form-select">
            <option selected>Select Country</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="d-flex justify-content-center gap-3 mt-5 mb-5">
        <button type="button" class="btn btn-outline-warning" >
            Back
        </button>
        <button type="button" class="btn btn-warning text-white">
            Save & Next
        </button>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
