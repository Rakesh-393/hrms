<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
      .step-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .step {
        width: 60px;
        height: 30px;
        border: 2px solid #37c1ad;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        font-size: 13px;
        font-weight: normal;
        color: #000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .step.active {
        background-color: #37c1ad;
        color: white;
      }
      .step-line {
        width: 40px;
        height: 2px;
        background-color: orange;
        border-radius: 5px;
        margin-top: 14px; /* Adjust line position */
      }
      .step-line-dashed {
        border-top: 2px dashed orange;
        margin-top: 0px;
        width: 100%;
      }
      .font-16 {
        font-size: 16px;
        font-weight: 500;
      }
      .form-control, .form-select {
      border-radius: 10px !important;
    }
    .input-group .form-control {
      border-radius: 8px !important;
    }
    .input-group .btn {
      border-radius: 0 10px 10px 0 !important;
      color: orange !important;
      border: 1px solid #ced4da;
      background: #fff;
      font-weight: 500;
      padding-right: 22px;
    }
    .verify-text {
      position: absolute;
      top: 50%;
      right: 25px;
      transform: translateY(-50%);
      color: orange;
      font-weight: 500;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    .position-relative .form-control {
      padding-right: 80px;
    }
    .input-group-text {
      background: transparent;
      border: none;
      padding-right: 3px;
      color: grey;
    }
    .pe-70{
        padding-right: 70px;
    }
    .btn-outline-warning{
        color: #eb8b24; 
        border-color: #eb8b24;
    }
    .btn-outline-warning:hover{
        color: #fff; 
        background-color: #eb8b24;
    }
    .btn-warning{
       color: #fff; 
        background-color: #eb8b24;
    }
    .btn-warning:hover{
       color: #fff !important; 
        background-color: #eb8b24 important;
    }
    </style>
  </head>
  <body>
    <div class="container my-5">
        <h5 >Application Form</h5>
    </div>
    <div class="container mt-5 w-25 mb-3">
      <div class="step-container">
        <div class="step active">
          1
        </div>
        <div class="step-line-dashed"></div>
        <div class="step">
          2
        </div>
        <div class="step-line-dashed"></div>
        <div class="step">
          3
        </div>
      </div>
    </div>
    <div class="container border-bottom mb-3">
        <h6 class="font-16">Verification</h6>
    </div>
  <div class="container mt-4">
    <form>
      <div class="row g-4 align-items-end">
        <div class="col-md-6">
          <label class="form-label">Organisation Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Stream</label>
          <select class="form-select">
            <option selected>Select</option>
            <option value="cbse">CBSE</option>
            <option value="ssc">SSC</option>
            <option value="icse">ICSE</option>
            <option value="cambridge">Cambridge</option>
          </select>
        </div>
        <div class="col-md-6 position-relative">
          <label class="form-label">Mobile Number</label>
          <div class="input-group">
            <span class="input-group-text" style="position:absolute;left:6px;top:49%;transform:translateY(-50%);z-index:2;">
             <i class="fas fa-phone"></i>
            </span>
            <input type="text" class="form-control ps-5 pe-70" placeholder="+91 XXXXXXXXXX" >
            <span class="verify-text">Verify</span>
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email Id</label>
          <div class="input-group">
            <span class="input-group-text" style="position:absolute;left:6px;top:49%;transform:translateY(-50%);z-index:2;">
             <i class="fas fa-envelope"></i>
            </span>
            <input type="email" class="form-control ps-5 pe-70" placeholder="markjackson123@gmail.com" >
            <span class="verify-text">Verify</span>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="d-flex justify-content-center gap-3 mt-5">
        <button type="button" class="btn btn-outline-warning" >
            Cancel
        </button>
        <button type="button" class="btn btn-warning text-white">
            Save & Next
        </button>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
